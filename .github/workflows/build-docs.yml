name: Build Documentation

on:
  push:
    branches: [main]
    paths:
      - 'GDS-storybook-originals/**'
      - 'docs/**'
      - 'core/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Storybook documentation
        run: npm run storybook:generate

      - name: Generate Vibe documentation
        run: npm run vibe:generate

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs-storybook/ docs-vibe/
          git commit -m "Auto-generate documentation

          ðŸ¤– Generated with GitHub Actions"
          git push
