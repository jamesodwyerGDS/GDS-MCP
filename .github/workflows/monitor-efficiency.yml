name: Monitor Documentation Efficiency

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check documentation coverage
        id: coverage
        run: |
          # Count components in each doc set
          DESIGN_COUNT=$(find docs/components -name "*.md" 2>/dev/null | wc -l | tr -d ' ')
          STORYBOOK_COUNT=$(find docs-storybook/components -name "*.md" 2>/dev/null | wc -l | tr -d ' ')

          # Export for later steps
          echo "design=$DESIGN_COUNT" >> $GITHUB_OUTPUT
          echo "storybook=$STORYBOOK_COUNT" >> $GITHUB_OUTPUT

          # GitHub Summary
          echo "## Documentation Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Doc Set | Components |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Design | $DESIGN_COUNT |" >> $GITHUB_STEP_SUMMARY
          echo "| Storybook | $STORYBOOK_COUNT |" >> $GITHUB_STEP_SUMMARY

      - name: Detect missing documentation
        id: gaps
        run: |
          MISSING_COUNT=0
          MISSING_LIST=""

          for f in docs-storybook/components/*.md; do
            name=$(basename "$f" .md)
            if ! find docs/components -name "*.md" | xargs grep -l "name: $name" > /dev/null 2>&1; then
              MISSING_COUNT=$((MISSING_COUNT + 1))
              if [ $MISSING_COUNT -le 5 ]; then
                MISSING_LIST="$MISSING_LIST$name, "
              fi
            fi
          done

          echo "missing_count=$MISSING_COUNT" >> $GITHUB_OUTPUT
          echo "missing_list=${MISSING_LIST%, }" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        if: ${{ vars.SLACK_WEBHOOK_URL != '' || secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“Š GDS Documentation Report"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Design Docs:*\n${{ steps.coverage.outputs.design }} components" },
                    { "type": "mrkdwn", "text": "*Storybook Docs:*\n${{ steps.coverage.outputs.storybook }} components" },
                    { "type": "mrkdwn", "text": "*Missing Design Docs:*\n${{ steps.gaps.outputs.missing_count }} components" }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    { "type": "mrkdwn", "text": "ðŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View full report>" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
