<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Design System</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div>
          <h1 class="logo">GDS</h1>
          <span class="logo-subtitle">Global Design System</span>
        </div>
        <button id="theme-toggle" title="Toggle dark mode">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>

      <div class="search-container">
        <input type="text" id="search" placeholder="Search... (press /)" class="search-input">
      </div>

      <div id="status-filter">
        <!-- Status filter will be populated by JavaScript -->
      </div>

      <nav class="nav" id="nav">
        <!-- Navigation will be populated by JavaScript -->
      </nav>

      <div class="keyboard-hints">
        <div class="keyboard-hint">
          <kbd>/</kbd> <span>Search</span>
        </div>
        <div class="keyboard-hint">
          <kbd>←</kbd> <kbd>→</kbd> <span>Navigate docs</span>
        </div>
      </div>
    </aside>

    <main class="main-content" id="main-content">
      <div class="content-header" id="content-header">
        <!-- Breadcrumb and metadata -->
      </div>
      <article class="content" id="content">
        <!-- Main content area -->
        <div class="welcome">
          <h1>Welcome to the Global Design System</h1>
          <p>Select a component, foundation, or pattern from the sidebar to view its documentation.</p>

          <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
          </div>
        </div>
      </article>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
